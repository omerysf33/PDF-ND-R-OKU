<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>345 Deneme PortalÄ±</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Sayfa GeÃ§iÅŸleri */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 90px;
        }

        section { display: none; animation: slideIn 0.3s ease-out; }
        section.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* PDF Liste TasarÄ±mÄ± */
        .pdf-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .pdf-info h4 { margin: 0; font-size: 1rem; }
        .pdf-info p { margin: 4px 0 0; font-size: 0.85rem; color: #6b7280; }

        /* Butonlar */
        button {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-ad { background: var(--primary-color); color: white; width: 100%; margin-bottom: 20px; }
        .btn-ad:active { transform: scale(0.98); }
        
        .btn-download { background: #10b981; color: white; }
        .btn-download:disabled { background: #d1d5db; cursor: not-allowed; }

        /* Alt MenÃ¼ */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: border-around;
            padding: 12px 0;
            border-top: 1px solid #e5e7eb;
        }

        .nav-btn {
            flex: 1;
            text-align: center;
            background: none;
            color: #9ca3af;
            display: flex;
            flex-direction: column;
            font-size: 12px;
            gap: 4px;
        }

        .nav-btn.active { color: var(--primary-color); }

        .stat-box {
            display: flex;
            justify-content: space-between;
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <main class="content-area">
        
        <section id="ana-ekran" class="active">
            <div class="card">
                <h1 style="font-size: 2rem; color: var(--primary-color);">FAVORÄ° PDF</h1>
                <p>TÃ¼rkiye geneli deneme sÄ±navlarÄ± ve Ã¶zel iÃ§eriklere bu panelden ulaÅŸabilirsiniz. Reklam izleyerek indirme hakkÄ± kazanÄ±n.</p>
            </div>
        </section>

        <section id="pdfler">
            <div class="card">
                <h3>PDF KÃ¼tÃ¼phanesi</h3>
                <p id="reklam-notu" style="color: #6366f1; font-weight: bold;"></p>
                
                <button class="btn-ad" onclick="reklamIzle()">ğŸ¬ Reklam Ä°zle</button>

                <div class="pdf-list-item">
                    <div class="pdf-info">
                        <h4>345 TYT Deneme 2025-2026</h4>
                        <p>Dosya: tgerkenerisim345...</p>
                    </div>
                    <button class="btn-download" id="indir-btn" disabled onclick="dosyaIndir('tgerkenerisim345endenemetgtyt_2025_2026(1)')">
                        Ä°ndir
                    </button>
                </div>
            </div>
        </section>

        <section id="profil">
            <div class="card">
                <h3>Profil Ä°statistikleri</h3>
                <div class="stat-box">
                    <span>Toplam Ä°zlenen Reklam:</span>
                    <strong id="p-reklam">0</strong>
                </div>
                <div class="stat-box" style="margin-top: 10px;">
                    <span>Ä°ndirilen PDF SayÄ±sÄ±:</span>
                    <strong id="p-indir">0</strong>
                </div>
                <button onclick="verileriSifirla()" style="background:#fee2e2; color:#ef4444; margin-top:30px; width:100%">Verileri Temizle</button>
            </div>
        </section>

    </main>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="sekmeDegistir('ana-ekran', this)">
            <span>ğŸ </span><span>Ana Ekran</span>
        </button>
        <button class="nav-btn" onclick="sekmeDegistir('pdfler', this)">
            <span>ğŸ“„</span><span>PDF'ler</span>
        </button>
        <button class="nav-btn" onclick="sekmeDegistir('profil', this)">
            <span>ğŸ‘¤</span><span>Profilim</span>
        </button>
    </nav>

    <script>
        // --- AYARLAR ---
        const GEREKEN_REKLAM = 3; // Ä°ndirme iÃ§in gereken reklam sayÄ±sÄ±

        // HafÄ±za YÃ¶netimi
        let veriler = {
            toplamReklam: parseInt(localStorage.getItem('toplamReklam')) || 0,
            toplamIndirme: parseInt(localStorage.getItem('toplamIndirme')) || 0,
            mevcutReklam: 0
        };

        // BaÅŸlangÄ±Ã§ta arayÃ¼zÃ¼ gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', arayuzGuncelle);

        // Sekme DeÄŸiÅŸtirme
        function sekmeDegistir(id, btn) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Reklam SimÃ¼lasyonu
        function reklamIzle() {
            veriler.mevcutReklam++;
            veriler.toplamReklam++;
            localStorage.setItem('toplamReklam', veriler.toplamReklam);
            
            alert("Reklam izlendi! Kalan: " + Math.max(0, GEREKEN_REKLAM - veriler.mevcutReklam));
            arayuzGuncelle();
        }

        // PDF Ä°ndirme Ä°ÅŸlemi
        function dosyaIndir(dosyaAdi) {
            // GerÃ§ek indirme linki oluÅŸturma
            const a = document.createElement('a');
            a.href = dosyaAdi + ".pdf"; // DosyanÄ±n HTML ile aynÄ± klasÃ¶rde olmasÄ± gerekir
            a.download = dosyaAdi + ".pdf";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Verileri kaydet
            veriler.toplamIndirme++;
            localStorage.setItem('toplamIndirme', veriler.toplamIndirme);
            
            // Ä°ndirme sonrasÄ± reklam hakkÄ±nÄ± sÄ±fÄ±rla
            veriler.mevcutReklam = 0;
            
            alert("Ä°ndirme baÅŸlatÄ±ldÄ±!");
            arayuzGuncelle();
        }

        // ArayÃ¼z GÃ¼ncelleme
        function arayuzGuncelle() {
            // Ä°statistikleri yazdÄ±r
            document.getElementById('p-reklam').innerText = veriler.toplamReklam;
            document.getElementById('p-indir').innerText = veriler.toplamIndirme;

            // Ä°ndirme butonlarÄ±nÄ± kontrol et
            const kalan = GEREKEN_REKLAM - veriler.mevcutReklam;
            const notu = document.getElementById('reklam-notu');
            const btn = document.getElementById('indir-btn');

            if (kalan > 0) {
                notu.innerText = `âš ï¸ Ä°ndirmek iÃ§in ${kalan} reklam daha izlemelisin.`;
                btn.disabled = true;
            } else {
                notu.innerText = "âœ… Ä°ndirme kilidi aÃ§Ä±ldÄ±!";
                btn.disabled = false;
            }
        }

        function verileriSifirla() {
            if(confirm("TÃ¼m istatistikler silinecek. OnaylÄ±yor musunuz?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
